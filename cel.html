<input type=range id=r max=255>
<f id=f>
<script>
d = _ => {
	console.log(r.value)
	s = 256
	a = [...Array(s)].map(_ => Math.random() > .5)
	b = (+r.value).toString(2).padStart(8).split('').map(_ => +_)
	f.innerHTML = ''
	for (;--s;) {
		a = a.map((_, i, a) => b[
			(a[i-1] || 0) * 4 + a[i] * 2 + (a[i+1] || 0)
		])
		f.innerHTML += `<br>` + a.map(_ => _ ?  `░` : `▓`).join('')
	}
}
d()
r.onchange = d
</script>
